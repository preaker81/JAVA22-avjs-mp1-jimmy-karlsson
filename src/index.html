<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script type="module" src="./main.js"></script>
    <title>Rock, Paper, Scissor with highscore</title>
  </head>
  <body>
    <div id="displayDiv"></div>
    <div id="gameContainer">
      <form id="formNameInput">
        <input type="text" id="inputText" placeholder="Player Name" />
      </form>

      <div>
        <div class="selections">
          <button class="selection hidden" data-selection="rock">✊</button>
          <button class="selection hidden" data-selection="paper">✋</button>
          <button class="selection hidden" data-selection="scissors">✌️</button>
        </div>

        <div id="results">
          <div id="scoreDiv">
            <p id="playerName">Player</p>
            <div class="resultScore" id="playerScore">0</div>
          </div>
          <div id="roundResult">Computer</div>
        </div>
      </div>
    </div>
  </body>
</html>
